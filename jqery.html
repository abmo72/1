

<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta >
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<body>


<div class="w3-col s4 ">
    <div class="w3-container w3-blue w3-card">
        <h2>Input Form</h2>
    </div>
    <form class="w3-container w3-card" id="form">

        <p>
            <label>First Name</label>
            <input class="w3-input" type="text" id="name"></p>
        <p>
            <label>Last Name</label>
            <input class="w3-input" type="text" id="last_name"></p>
        <p>
            <label>Email</label>
            <input class="w3-input" type="email" id="email"></p>
        <P><button type="button" class="w3-btn w3-blue" id="save">Save</button></p>
    </form>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2> personal information </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="table" class="w3-container w3-card">
                    <thead>
                    <tr>
                        <th nowrap> Name</th>
                        <th nowrap> last name </th>
                        <th nowrap> email </th>
                        <th nowrap>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

    $(document).ready(function(){
        
        $('#save').click(
            function(){


                if($("#name").val() != null && $("#last_name").val() != ''){

                    $("tbody").append("<tr class=w3-blue>" +"<td>" +$('#name').val()+ "</td>" +"<td>" + $('#last_name').val()+ "</td>" +"<td>" +$('#email').val()+ "</td>" + "<td>"  + "</td>" + "<td>" + "<button type='button' id='dell'>"+"Remove"+"</button>" + "</td>"
                        +"</tr>");};

                $(form).trigger("reset")
            })
        $(document).on('click','#dell',function(){
            $(this).parent().parent().remove();
        })
    })
</script>




</body>
</html>
